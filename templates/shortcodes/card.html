<div class="flex-card">
  <p>
    {% if html %}
      {{body | safe}}
    {% else %}
      {{body}}
    {% endif %}
  </p>

  {% if url %}
  <div class="button">
    {% if targetblank %}
    <a href="{{url | safe}}" target="_blank">{{text}}</a>
    {% else %}
    <a href="{{url | safe}}">{{text}}</a>
    {% endif %}
  </div>
  {% endif %}
</div>
